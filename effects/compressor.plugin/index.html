<link rel="stylesheet" href="../../effects/compressor.plugin/css/compressor.css" />

<div class="plugin_title">Compressor</div>

<div id="compressor_main">


    <div id="compressor_display"></div>

    
    <div id="compressor_controls1" >

        <div class = "control_knob">
            <div class="knob" id="compressor_threshold"></div>
            <div class="value_container">Threshold</div>
        </div>

        <div class = "control_knob">
            <div class="knob" id="compressor_knee"></div>
            <div class="value_container">Knee</div>
        </div>

        <div class = "control_knob">
            <div class="knob" id="compressor_ratio"></div>
            <div class="value_container">Ratio</div>
        </div>

    </div>

    <div id="compressor_controls2" >


        <div class = "control_knob">
            <div class="knob" id="compressor_attack"></div>
            <div class="value_container">Attack</div>
        </div>

        <div class = "control_knob">
            <div class="knob" id="compressor_release"></div>
            <div class="value_container">Release</div>
        </div>    
        
        <div onclick = "compressor_click()" id="compressor_on"></div>

    </div>
</div>
